<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main class="container">

        <div class="imagen-principal">
        <h2>Pepes coquetos</h2>
        <img src="assets/img/pepethefrog.webp" class="img-fluid">
        <h3>Inserte texto ingenioso</h3>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rerum, repellat.</p>
        </div>
    </secction>
    <section class="comentarios">
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Dile algo a los pibes</label>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const commentForm = document.querySelector('.form-floating');
    const commentTextarea = document.querySelector('#floatingTextarea');
    const submitButton = commentForm.querySelector('input[type="submit"]');
    const commentsSection = document.querySelector('.comentarios');

    submitButton.addEventListener('click', function(event) {
        event.preventDefault(); // Esto es para evitar el envio del formulario y no reiniciar la pagina
        const comment = commentTextarea.value.trim();

        if (comment !== '') {
            const newComment = document.createElement('div');
            newComment.classList.add('card', 'mb-2'); // agrega clases de bootstrap
            newComment.innerHTML = `
                <div class="card-body">
                    <p class="card-text">${comment}</p>
                </div>
            `;
            commentsSection.appendChild(newComment); // esto agrega el comentario
            commentTextarea.value = ''; // vacia el formulario tras comentar
        } else {
            alert('Ingrese un comentario para enviar');
        }
    });
});
    </script>
</body>
</html>
